name: Build and Deploy

on:
  push:
    branches: [main, develop]
    tags: ['v*']
    paths:
      - 'apps/backend/**'
      - 'terraform/modules/backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

  concurrency:
    group: backend-${{ github.ref }}-${{ github.event.inputs.environment || 'auto' }}
    cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: swashflag-backend
  TF_VERSION: 1.5.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

      - name: Set image tags
        id: set-tags
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "IMAGE_TAG=${VERSION}" >> $GITHUB_ENV
            echo "ENV_NAME=prod" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "IMAGE_TAG=staging-${GITHUB_SHA::7}" >> $GITHUB_ENV
            echo "ENV_NAME=staging" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_ENV
            echo "ENV_NAME=dev" >> $GITHUB_ENV
          fi
          echo "ECR_REPOSITORY_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: ${{ env.ECR_REPOSITORY_URI }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  terraform:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug environment variables
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "ENV_NAME: ${{ env.ENV_NAME }}"
          echo "IMAGE_TAG: ${{ env.IMAGE_TAG }}"
          echo "ECR_REPOSITORY_URI: ${{ env.ECR_REPOSITORY_URI }}"

      - name: Set environment name if not set
        run: |
          if [ -z "${{ env.ENV_NAME }}" ]; then
            if [[ $GITHUB_REF == refs/tags/v* ]]; then
              echo "ENV_NAME=prod" >> $GITHUB_ENV
            elif [[ $GITHUB_REF == refs/heads/main ]]; then
              echo "ENV_NAME=staging" >> $GITHUB_ENV
            else
              echo "ENV_NAME=dev" >> $GITHUB_ENV
            fi
            echo "Updated ENV_NAME: ${{ env.ENV_NAME }}"
          fi

      - name: Create Terraform directory and tfvars file
        run: |
          # Make sure the environment name is not empty
          if [ -z "${{ env.ENV_NAME }}" ]; then
            echo "ERROR: Environment name is empty"
            exit 1
          fi

          # Create the environments directory if it doesn't exist
          mkdir -p terraform/environments/${{ env.ENV_NAME }}

          # Create a basic tfvars file if it doesn't exist
          if [ ! -f terraform/environments/${{ env.ENV_NAME }}/terraform.tfvars ]; then
            echo 'backend_image = ""' > terraform/environments/${{ env.ENV_NAME }}/terraform.tfvars
            echo "Created terraform.tfvars file"
          fi

          # Show the directory structure for debugging
          ls -la terraform/environments/${{ env.ENV_NAME }}/

      - name: Update Terraform tfvars
        run: |
          sed -i 's|backend_image.*=.*".*"|backend_image = "${{ env.ECR_REPOSITORY_URI }}:${{ env.IMAGE_TAG }}"|' terraform/environments/${{ env.ENV_NAME }}/terraform.tfvars

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENV_NAME }}
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform/environments/${{ env.ENV_NAME }}
          terraform plan -var="aws_region=${{ env.AWS_REGION }}" -out=tfplan


      - name: Terraform Apply
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          cd terraform/environments/${{ env.ENV_NAME }}
          terraform apply -auto-approve tfplan